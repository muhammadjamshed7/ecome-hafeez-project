<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
   
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	 <!-- Fontawesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Custom styles -->
	<link href="/static/additional/style/login.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
			</div>
			{% for message in messages %}
				<span class="badge bg-danger rounded-pill text-white py-2 mx-3">{{ message }}</span>
	        {% endfor %}
			<div class="card-body">
				<form method="post" action="{% url 'userReg' %}">
					{% csrf_token %}
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="email2" class="form-control" placeholder="Enter valid email" required>
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username2" class="form-control" placeholder="Enter username" required>
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="pass2" class="form-control" placeholder="Enter password" required>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="cpass2" class="form-control" placeholder="Enter confirm password" required>
						</div>
					</div>

					<div class="form-group">
						<input type="submit" value="Sign Up" class="btn btn-primary btn-block login_btn">
					</div>
				</form>
			</div>
			
			<div class="card-footer">
				<div class="d-flex justify-content-center links text-dark">
					Already have an account? <a href="{% url 'userLogin' %}">Sign In</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
