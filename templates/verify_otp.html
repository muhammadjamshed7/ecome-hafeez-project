

<!DOCTYPE html>
<html>
<head>
	<title>Register OTP Page</title>
   
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Custom styles -->
	<link href="/static/additional/style/login.css" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3 class="my-3">Register OTP</h3>
			</div>
			{% for message in messages %}
				<span class="badge bg-danger rounded-pill text-white py-2 mx-3">{{ message }}</span>
	        {% endfor %}
			<div class="card-body">
				<form method="post" action="{% url 'verify_otp' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="email2" value="{{ email }}" readonly>
                    </div> 
                    
                    <div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-sort-numeric-up"></i></span>
							</div>
							<input type="number" name="otp" class="form-control" placeholder="Enter OTP" required>
						</div>
					</div>

					<div class="form-group">
						<input type="submit" value="Verify OTP" class="btn btn-primary btn-block login_btn">
					</div>
                </form>   
			</div>
			
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Go back to registration page! <a href="{% url 'userReg' %}">Click here</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
